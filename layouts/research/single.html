{{ define "main" }}    
<section class="section single-page">
    <div class="container">         
        <div class="row">
            <div class="col-3 aside black d-none d-md-block">
                <div class="posfixed">
                    {{ .TableOfContents }}
                </div>
                
            </div>

            <div class="col-9 mb-2">
                <h1 class="title-page">{{ .Title }}</h1>      
                <span class="text-muted">{{.Date.Format "01, January, 2006 "}} </span>

                {{ .Content  | safeHTML }}
            </div>
        </div> 
    </div>
</section>

{{ end }}
